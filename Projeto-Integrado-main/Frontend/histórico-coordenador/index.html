<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico Coordenador</title>
    <link rel="stylesheet" href="Frontend/dashboard-coordenador/index.css">
</head>

<body>
    <header id="Logo UVV">
        <img src="/Frontend/img/logo_uvv.png" alt="LogoUVV" id="LogoUVV">
    </header>
    <main id="Mainline">
        <nav id="BarraLateral">
            <section id="Aluno">
                <img class="ImgFotoAluno" src="/Frontend/img/icone_aluno.png" alt="Foto_Aluno">
                <p>Nome_Coordenador</p>
            </section>
            <section id="NavegarPáginas">
                <div class="IconeNavegarIcones">
                    <img src="/Frontend/img/icone_casa.png" alt="icone_casa">
                    <p class="IconeNavegarPalavras">Dashboard</p>
                </div>
                <div class="IconeNavegarIcones">
                    <img src="/Frontend/img/icone_enviar.png" alt="icone_enviar">
                    <p class="IconeNavegarPalavras">Validar Certificados</p>
                </div>
                <div class="IconeNavegarIcones">
                    <img src="/Frontend/img/icone_pasta.png" alt="icone_pasta">
                    <p class="IconeNavegarPalavras">Histórico de Envios</p>
                </div>
            </section>
            <div class="IconeNavegarIcones" style="margin-top: 590px;">
                <img src="/Frontend/img/simbolo_de_aluno.png" alt="Simbolo de Aluno">
                <p class="IconeNavegarPalavras">Você está logado como aluno. <span id="SairConta">Sair?</span></p>
            </div>
        </nav>
        <section>
            <p class="HiscoricoEnvios" onmousedown='return false;' onselectstart='return false;'>Histórico Envios</p>
            <div class="BlocoGeral">
            </div>
            <div class="icon-container">
                <img src="/Frontend/img/menu_perguntas.png" alt="Ícone" class="static-icon">
            </div>
        </section>
    </main>
</body>

</html>
