<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="Frontend/dashboard-coordenador/index.css">
</head>

<body>
    <!--Cabeçalho de Logo da UVV-->
    <header id="Cabecalho">
        <img src="/img/logo_uvv.png" alt="LogoUVV" id="LogoUVV">
    </header>
    <main id="Mainline">

        <!--Menu lateral-->
        <nav id="BarraLateral">
            <!--Foto e nome do aluno-->
            <section id="Aluno">
                <img class="ImgFotoAluno" src="/img/icone_aluno.png" alt="Foto_Aluno">
                <p>Nome_do_Aluno</p>
            </section>

            <!--Caixa de navegação-->
            <section id="Navegacao">
                <ul>
                    <li>
                        <img src="/img/icone_casa.png" alt="icone_casa">
                        <a class="link_navegacao" href="/dashboard-alunos/alunos.html">Dashboard</a>
                    </li>

                    <li>
                        <img src="/img/icone_enviar.png" alt="icone_enviar">
                        <a class="link_navegacao" href="/enviar-certificados/index.html">Validar Certificados</a>
                    </li>

                    <li>
                        <img src="/img/icone_pasta.png" alt="icone_pasta">
                        <a class="link_navegacao" href="/dashboard-alunos/alunos.html">Histórico de Envios</a>
                    </li>

                </ul>
            </section>

            <footer>
                <img src="/img/simbolo_de_aluno.png" alt="Icone aluno">
                <p>Você está logado como aluno. <span id="SairConta">Sair?</span></p>
            </footer>
        </nav>
        <!--Fim do menu lateral-->

        <section id="Conteudo"> </section>
</body>

</html>
